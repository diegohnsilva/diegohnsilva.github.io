<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libs/magic.css">
    <link rel="icon" type="image/x-icon" href="../imagens/favicon-code.png">
    <link rel="stylesheet" href="../styles/style-painel.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Painel</title>
</head>
<body>

    <div id="div-container-principal-painel">
        <header id="header-painel">
            <div id="div-container-header-painel">
                <div id="div-container-menu-painel">
                    <div id="div-container-logo">
                        <img src="../imagens/logo-diego.png" alt="">
                    </div>
                    <div id="div-container-btn-sair">
                        <img src="../imagens/icon-previous-v2.png" alt="" srcset="" width="25" height="25">
                        <span id="span-btn-previous" style="margin-top: 3px;">Voltar</span>
                    </div>
                </div>
                <div id="div-container-texto">
                    <span id="span-texto-bem-vindo-painel">Bem-vindo!</span>
                </div>
                <div id="div-container-float-menu">
                    <div id="div-container-card-float-menu">
                        <div class="div-card-float-menu">
                            <div class="div-body-card-float-menu">
                                <div class="div-container-icon">
                                    <img src="../imagens/javascript-icon.gif" alt="">
                                </div>
                                <div class="div-container-texto">
                                    <span class="span-texto-card-float-menu">JavaScript</span>
                                </div>
                            </div>
                            <div class="div-card-hover">
                                <div class="div-card-ativo"></div>
                            </div>
                        </div>
                        <div class="div-card-float-menu">
                            <div class="div-body-card-float-menu">
                                <div class="div-container-icon"></div>
                                <div class="div-container-texto"></div>
                            </div>
                            <div class="div-card-hover">
                                <div class="div-card-ativo"></div>
                            </div>
                        </div>
                        <div class="div-card-float-menu">
                            <div class="div-body-card-float-menu">
                                <div class="div-container-icon"></div>
                                <div class="div-container-texto"></div>
                            </div>
                            <div class="div-card-hover">
                                <div class="div-card-ativo"></div>
                            </div>
                        </div>
                        <div class="div-card-float-menu">
                            <div class="div-body-card-float-menu">
                                <div class="div-container-icon"></div>
                                <div class="div-container-texto"></div>
                            </div>
                            <div class="div-card-hover">
                                <div class="div-card-ativo"></div>
                            </div>
                        </div>
                        <div class="div-card-float-menu">
                            <div class="div-body-card-float-menu">
                                <div class="div-container-icon"></div>
                                <div class="div-container-texto"></div>
                            </div>
                            <div class="div-card-hover">
                                <div class="div-card-ativo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>
</html>
